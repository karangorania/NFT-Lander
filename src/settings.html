<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Lander</title>
  </head>
  <body>
    <header>
      <a href="./home.html">
        <img src="https://web3.storage/w3storage-logo.svg" style="height:1.8rem" />
      </a>
      <div class="spacer"></div>
      <nav>
        <a href="./home.html">Home</a>
        <a href="./index.html">Upload</a>
        <a href="./gallery.html">Gallery</a>
        <!-- <span class="nav-current-page">Settings</span> -->
      </nav>
    </header>
    <div id="app">
      <div id="token-ui">
        <form id="token-form">

          <div id="token-spinner" class="hidden">
            <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
          </div>

          <div id="token-input-wrapper">
            <label for="token-input">Enter an API token for Web3.Storage</label>

            <p>
              You need a free API token to use Web3.Storage. 
            <br/> 
              See the <a href="https://docs.web3.storage/how-tos/generate-api-token/">guide to creating an API token</a> if you don't already have one!
            </p>

            <input id="token-input" placeholder="eyJhb..." />
            <button id="token-save-button"><span class="fontawesome-save"></span>Save Token</button>


          </div>

          <div id="saved-token-wrapper" class="hidden">
            <label for="saved-token">Your API token</label>
            <input id="saved-token" disabled="true" />

            <button id="token-delete-button"><span class="fontawesome-trash"></span>Delete Token</button>

            <p>
              <!-- Your API token is saved in your browser's local storage.
              Now you can <a href="./index.html">upload an image</a> or <a href="./gallery.html">view your gallery</a>! -->
            </p>
          </div>
        </form>

        <div id="about-message">
        </div>
      </div>
    </div>
    <div id="snackbar"></div>
    <script type="module" src="./js/settings.js"></script>
  </body>
</html>
